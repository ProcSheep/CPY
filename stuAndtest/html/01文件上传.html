<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件上传</title>
  <style>
    .container {
      width: 100%;
      height: 300px;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .container.highlight {
      border-color: blue;
      background-color: #e0f0ff;
    }
  </style>
</head>

<body>
  <div class="container">
    拖拽文件到这里上传
  </div>
  <button onclick="uploadFiles">上传</button>


  <script>
    const dropArea = document.querySelector(".container")
    // 获取所有文件
    let formData = new FormData()

    const evt = ['dragenter', 'dragover', 'dragleave', 'drop']
    evt.forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    // 阻止默认行为
    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // 处理拖拽进入和悬停状态
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, highlight, false);
    });

    // 处理拖拽离开和完成状态
    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, unhighlight, false);
    });

    // 高亮拖拽区域
    function highlight() {
      dropArea.classList.add('highlight');
    }

    // 取消高亮
    function unhighlight() {
      dropArea.classList.remove('highlight');
    }

    // 处理文件放下事件
    dropArea.addEventListener("drop", handleDrop, false)

    function handleDrop(e) {
      // 内部所有属性打印不出来, 因为是惰性初始化,访问到时才会显示,打印只能打印初始化后的数据
      // console.log(e.dataTransfer.files)

      const items = e.dataTransfer.items
      for (const item of items) {
        // 获取文件详细信息的方法 FileEntry
        const entry = item.webkitGetAsEntry()
        traverseFileTree(entry)
      }

      for (const [key, value] of formData.entries()) {
        console.log(`键：${key}，值：`, value);
      }

    }

    // 递归处理所有文件
    function traverseFileTree(entry) {
      // 文件夹需要递归成文件
      if (entry.isDirectory) { // EntryDirectory
        // 文件夹继续遍历子项
        const reader = entry.createReader()
        reader.readEntries((entries) => {
          entries.forEach(entry => traverseFileTree(entry))
        })
      } else {
        // EntryFile , 获取文件的方法
        entry.file(file => {
          formData.append('files', file)
        })
      }
    }

    async function uploadFiles() {
      try {
        const response = await fetch('http://localhost:4000/upload', { // 新增 /api 前缀
          method: 'POST',
          body: formData
        });
      } catch (error) {
        console.log('上传失败', error)
      }
    }


  </script>
</body>

</html>
